<div th:fragment="replyFormFrag(id)">
  <!-- Remove all HTMX and use a simple form,
  to open a new window use <form action="/tasks/reply" instead hx-post="/tasks/reply" -->
  <form hx-post="/tasks/reply" hx-target="this" hx-swap="none" method="post" style="border: 1px solid #ccc; padding: 10px; margin: 10px 0;">
    <!--<input type="hidden" name="parent_id" th:value="${id}" />-->

    <input type="text" name="author_id" placeholder="Your name" required
           style="width: 100%; padding: 5px; margin: 5px 0;"/>

    <textarea name="text" placeholder="Your reply" required
              style="width: 100%; height: 60px; padding: 5px; margin: 5px 0;"></textarea>

    <input type="hidden" name="parentId" th:value="${id}" />

    <button type="submit" style="background-color: #007bff; color: white; padding: 5px 10px; border: none; border-radius: 3px; cursor: pointer;">
      Post Reply
    </button>
  </form>
</div>
