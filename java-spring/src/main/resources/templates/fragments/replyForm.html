<div th:fragment="replyFormFrag(_id)">
  <form hx-post="/posts/reply" hx-swap="none" hx-target="this" method="post" onsubmit="addCredentials(this)">
    <h1>Reply</h1>
    <input name="username" type="hidden" />
    <input name="password" type="hidden" />
    <input name="_id" th:value="${_id}" type="hidden" />
    <input name="text" placeholder="New Reply" required type="text" />
    <button class="primary" type="submit">Add Reply</button>
  </form>
</div>
