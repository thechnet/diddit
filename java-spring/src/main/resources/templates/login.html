<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Ditto Spring Posts Quickstart</title>
  <link href="https://unpkg.com/reset-css@5.0.2/reset.css" rel="stylesheet" type="text/css"/>
  <link href="style.css" rel="stylesheet" type="text/css"/>
  <link href="logo-black.png" rel="icon" type="image/png"/>
  <script src="https://unpkg.com/htmx.org@2.0.4"></script>
  <script src="https://unpkg.com/htmx-ext-sse@2.2.2"></script>
  <script src="script.js"></script>
  <script>redirectToPostsIfCredentialsPresent();</script>
</head>

<body>
<main>
  <div id="header">
    <img class="logo">
  </div>
  <div id="credentials-form">
    <h3>Sign in to Diddit</h3>
    <form id="login-form">
      <input id="username" placeholder="Username" required type="text"/>
      <input id="password" placeholder="Password" required type="password"/>
      <button class="button primary" type="submit">Sign in</button>
    </form>
  </div>
  <div id="hint">
    <span>New to Diddit?</span>
    <a href="/register">Create an account</a>
  </div>
</main>
<script>
  document.getElementById('login-form').addEventListener('submit', async function (event) {
    event.preventDefault();

    localStorage.setItem('username', document.getElementById('username').value);
    localStorage.setItem('password', document.getElementById('password').value);

    if (!(await credentialsValid())) {
     alert("Incorrect username or password.");
     return;
    }

    redirectToPostsIfCredentialsPresent();
  });
</script>
</body>

</html>
