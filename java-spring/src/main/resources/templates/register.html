<!DOCTYPE html>
<html lang="en" xmlns:hx-on="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Ditto Spring Tasks Quickstart</title>
  <link href="https://unpkg.com/reset-css@5.0.2/reset.css" rel="stylesheet" type="text/css"/>
  <link href="style.css" rel="stylesheet" type="text/css"/>
  <!-- <link rel="icon" type="image/jpg" href="index.jpg"/> -->
  <script src="https://unpkg.com/htmx.org@2.0.4"></script>
  <script src="https://unpkg.com/htmx-ext-sse@2.2.2"></script>
</head>

<body>
<main>
  <div id="header">
    <div id="title">Diddit</div>
  </div>
  <div id="form-section">
    <h3>Register</h3>
    <!-- hx-post is a @PostMapping -->
    <form hx-on::after-request="registerAccount_afterRequest(event)" hx-post="/registerAccount"
          hx-swap="none">
      <input name="username" placeholder="Username" required type="text"/>
      <input name="password" placeholder="Password" required type="password"/>
      <button class="primary" type="submit">Register</button>
    </form>
  </div>
</main>
<script>
  function registerAccount_afterRequest(event) {
    if (event.detail.successful) {
      window.location.href = '/';
    }
  }
</script>
</body>

</html>
