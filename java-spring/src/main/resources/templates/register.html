<!DOCTYPE html>
<html lang="en" xmlns:hx-on="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Ditto Spring Posts Quickstart</title>
  <link href="https://unpkg.com/reset-css@5.0.2/reset.css" rel="stylesheet" type="text/css"/>
  <link href="style.css" rel="stylesheet" type="text/css"/>
  <link href="logo-black.png" rel="icon" type="image/png"/>
  <script src="https://unpkg.com/htmx.org@2.0.4"></script>
  <script src="https://unpkg.com/htmx-ext-sse@2.2.2"></script>
  <script src="script.js"></script>
</head>

<body>
<main>
  <div id="header">
    <img class="logo">
  </div>
  <div id="credentials-form">
    <h3>Sign up for Diddit</h3>
    <form hx-on::after-request="registerAccount_afterRequest(event)" hx-post="/registerAccount"
          hx-swap="none">
      <input id="username" name="username" placeholder="Username" required type="text"/>
      <input id="password" name="password" placeholder="Password" required type="password"/>
      <button class="button primary" type="submit">Create account</button>
    </form>
  </div>
  <div id="hint">
    <span>Already have an account?</span>
    <a href="/">Sign in</a>
  </div>
</main>
<script>
  function registerAccount_afterRequest(event) {
    const response = event.detail.xhr.responseText.trim();

    if (response === "true") {
      localStorage.setItem('username', document.getElementById('username').value);
      localStorage.setItem('password', document.getElementById('password').value);

      window.location.href = "/posts";
    } else {
      alert("An account with that username already exists.");
    }
  }
</script>
</body>

</html>
